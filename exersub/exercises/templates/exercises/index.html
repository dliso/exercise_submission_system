<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css" integrity="sha256-tzp6mtxeugpv7nF5uY4rqr1ZxZynL8F7G5MCwYxJkmY=" crossorigin="anonymous" />
        <title>Exercise Submission</title>
    </head>

    <body>

        <nav class="nav has-shadow">
            <div class="nav-left">
                <a class="nav-item" href="/">Exercise Submission</a>
            </div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                <a class="nav-item" href="/">{{user.first_name}}</a>
                <a class="nav-item" href="/logout">Log out</a>
                {% else %}
                <a class="nav-item" href="/signup">Sign up</a>
                <a class="nav-item" href="/login">Log in</a>
                {% endif %}
            </div>
        </nav>

        <div class="columns">

            <div class="column is-3 section">
                <aside class="menu">
                    <p class="menu-label">
                        Exercises
                    </p>
                    <ul class="menu-list">
                        {% for e in exercises %}
                        <li>
                            <a class="{{e.style}}" href="/exercise/{{e.pk}}">{{e.title}}</a>
                        </li>
                        {% endfor %}

                        {% if user.is_authenticated %}
                        <li><a class="" href="/exercise/add">+ Add exercise</a></li>
                        {% endif %}

                    </ul>
                </aside>
            </div>

            <div class="column section">
                {% block content %}
                {% endblock %}
            </div>

        </div>

    </body>

</html>
